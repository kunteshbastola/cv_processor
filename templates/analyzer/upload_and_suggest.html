<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CV</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 3rem auto; }
        input[type=file] { display:block; margin-bottom:1rem; }
        input[type=submit] { padding:0.5rem 1rem; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; }
        input[type=submit]:hover { background:#0056b3; }
    </style>
</head>
<body>
    <h1>Upload Your CV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Select CV (PDF, DOCX, TXT):</label>
        <input type="file" name="file" id="file" accept=".pdf,.doc,.docx,.txt" required>
        <label for="job_name">Job Name (optional):</label>
        <input type="text" name="job_name" id="job_name" placeholder="e.g., Software Engineer">
        <input type="submit" value="Upload">
    </form>
</body>
</html>

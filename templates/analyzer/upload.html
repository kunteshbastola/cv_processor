<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload CVs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 6px;
            box-shadow: 0 0 8px #ccc;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input[type="file"], input[type="text"], input[type="number"], textarea, select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.75rem;
            font-size: 1.1rem;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
        }
        .back-home {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1rem;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .back-home:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>

<h1>Upload Your CV(s)</h1>

{% if messages %}
    <div class="error">
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}">
    {% csrf_token %}

    <label for="cv_files">Select CV file(s):</label>
    <input type="file" name="cv_files" id="cv_files" multiple required accept=".pdf,.doc,.docx,.txt" />

    <label for="job_name">Job Name (optional):</label>
    <input type="text" name="job_name" id="job_name" placeholder="e.g. Software Engineer" />

    <label for="experience">Experience (years):</label>
    <input type="number" name="required_experience" id="experience" placeholder="e.g. 3" min="0" />

    <label for="education">Education Level:</label>
    <select name="required_education" id="education">
        <option value="">-- Select --</option>
        <option value="highschool">High School</option>
        <option value="bachelor">Bachelor’s Degree</option>
        <option value="master">Master’s Degree</option>
        <option value="phd">PhD</option>
    </select>

    <label for="skills">Extra Skills (comma separated):</label>
    <textarea name="required_skills" id="skills" rows="3" placeholder="e.g. Python, Django, Machine Learning"></textarea>

    <button type="submit">Match Resumes</button>
</form>

<a href="{% url 'home' %}" class="back-home">⬅ Back to Home</a>

</body>
</html>

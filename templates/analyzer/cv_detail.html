<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Details - {{ cv.filename }}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
<div class="container mt-5">
  <h1>CV Details: {{ cv.filename }}</h1>

  <!-- Verify the URL name matches your urls.py -->
  <a href="{% url 'results' %}" class="btn btn-secondary mb-3">Back to Results</a>

  <dl class="row">
    <dt class="col-sm-3">Uploaded At:</dt>
    <dd class="col-sm-9">{{ cv.uploaded_at|date:"Y-m-d H:i" }}</dd>

    <!-- Example: Ensure these fields exist in your model -->
    <dt class="col-sm-3">Overall Score:</dt>
    <dd class="col-sm-9">{{ cv.overall_score|default:"Not scored" }}</dd>

    {% if cv.contact_info %}
    <dt class="col-sm-3">Contact Info:</dt>
    <dd class="col-sm-9">{{ cv.contact_info|linebreaks }}</dd>
    {% endif %}

    <!-- Repeat for other fields (education, skills, etc.) -->
  </dl>

  <!-- Safe file download -->
  {% if cv.file %}
    <a href="{{ cv.file.url }}" class="btn btn-primary" target="_blank" download>
      Download CV File
    </a>
  {% endif %}
</div>
</body>
</html>

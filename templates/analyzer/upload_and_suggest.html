<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 3rem auto;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .cv-info {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .cv-info p {
            margin: 0.5rem 0;
        }
        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        .suggestions {
            padding: 1rem;
            background: #eef6ff;
            border-left: 4px solid #007bff;
            white-space: pre-wrap; /* Keep line breaks */
        }
        a.button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>CV Suggestions</h1>

    <div class="cv-info">
        <p><strong>Filename:</strong> {{ cv.filename }}</p>
        {% if cv.job_name %}
            <p><strong>Job Applied:</strong> {{ cv.job_name }}</p>
        {% endif %}
        <p class="score">Overall Score: {{ cv.overall_score }}</p>
        <p><strong>Uploaded at:</strong> {{ cv.uploaded_at }}</p>
    </div>

    <div class="suggestions">
        <h2>Suggestions</h2>
        <p>{{ cv.suggestions|linebreaks }}</p>
    </div>

    <a href="{% url 'upload_and_suggest' %}" class="button">Upload Another CV</a>

</body>
</html>

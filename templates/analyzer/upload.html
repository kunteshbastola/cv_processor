{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload CVs</title>
    <link rel="stylesheet" href="{% static 'analyzer/style.css' %}">
</head>
<body>

<div class="container">
    <h2>Upload CVs for Matching</h2>

    {% for message in messages %}
        <div class="alert">{{ message }}</div>
    {% endfor %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Job Role</label>
        {{ form.job_name }}

        <label>Minimum Experience (Years)</label>
        {{ form.required_experience }}

        <label>Required Education</label>
        {{ form.required_education }}

        <label>Required Skills</label>
        {{ form.required_skills }}

        <label>Select CV Files</label>
        <input type="file" name="cv_files" multiple required>

        <button type="submit" class="btn">Analyze CVs</button>
    </form>
</div>

<script src="{% static 'analyzer/main.js' %}"></script>
</body>
</html>

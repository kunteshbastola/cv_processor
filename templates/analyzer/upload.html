<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload CVs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
<div class="container mt-5">
    <h1>Upload CVs</h1>

    <!-- Display Django messages -->
    {% if messages %}
      <div>
        {% for message in messages %}
          <div
            class="alert 
              {% if message.tags %} alert-{{ message.tags }} {% else %} alert-info {% endif %}"
            role="alert"
          >
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_cv_files" class="form-label">Select CV files</label>
        <input 
            type="file" 
            name="cv_files" 
            id="id_cv_files" 
            multiple 
            accept=".pdf,.doc,.docx,.txt" 
            class="form-control"
        />
        <div class="form-text">Select one or more CV files (PDF, DOC, DOCX, or TXT)</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

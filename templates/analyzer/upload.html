<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <label for="job_name">Job Role:</label>
  <input type="text" name="job_name" id="job_name" required>

  <label for="cv_files">Upload CV(s):</label>
  <input type="file" name="cv_files" id="cv_files" multiple required>

  <label for="action">Choose what to see after upload:</label>
  <select name="action" id="action" required>
    <option value="suggestions">Get Suggestions</option>
    <option value="top5">See Top 5 CVs</option>
  </select>

  <button type="submit">Upload CV(s)</button>
</form>
